name: a_movie
description: A new Flutter project.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.18.2 <3.0.0"

dependencies:
  cupertino_icons: ^1.0.2

  dio: ^4.0.6
  flutter:
    sdk: flutter
  flutter_dotenv: ^5.0.2
  flutter_riverpod: ^2.1.1
  flutter_svg: ^1.1.6
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  hive_generator: ^2.0.0
  page_indicator: ^0.4.1
  youtube_player_flutter: ^8.1.1

dev_dependencies:
  build_runner: ^2.3.3
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/images/
    - assets/icons/
    - assets/fonts/
    - .env

  fonts:
    - family: CarmenSans
      fonts:
        - asset: assets/fonts/CarmenSans/CarmenSans-Thin.ttf
          weight: 100
        - asset: assets/fonts/CarmenSans/CarmenSans-UltraLight.ttf
          weight: 200
        - asset: assets/fonts/CarmenSans/CarmenSans-Light.ttf
          weight: 300
        - asset: assets/fonts/CarmenSans/CarmenSans-Regular.ttf
          weight: 400
        - asset: assets/fonts/CarmenSans/CarmenSans-Medium.ttf
          weight: 500
        - asset: assets/fonts/CarmenSans/CarmenSans-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/CarmenSans/CarmenSans-Bold.ttf
          weight: 700
        - asset: assets/fonts/CarmenSans/CarmenSans-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/CarmenSans/CarmenSans-Heavy.ttf
          weight: 900
